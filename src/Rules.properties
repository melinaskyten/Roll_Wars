rules = Rules:\n- Roll 5 dice.\n- You get 3 rolls in total.\n- After each roll, the dice values are added together.\n- If you roll 5 of the same number, you are awarded a\n  50-point bonus.\n- The goal is to achieve the highest score possible.\n- Each round you will also receive an extra challenge\n  that rewards you 20 extra points if completed.\n- See your opponents scores in the Highscore list.